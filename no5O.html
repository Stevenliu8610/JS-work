<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      .wrapper{
        border: 3px solid rgb(202, 196, 196);
        font-weight: 600;
      }
      .tab-content{
        margin-left: 50px;     
      }
      .content {
          display: none;
          padding: 10px 20px;
        }

        .content.active {
          display: block;
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav nav-tabs justify-content-center">
      <button class="tab-button active" data-id="home">home</button>
      <button class="tab-button" data-id="about">About</button>
      <button class="tab-button" data-id="contact">Contact</button>
      </div>
      <div class="tab-content">
      <div class="content active" id="home">
        this is home
      </div>
      <div class="content" id="about">
        About me
      </div>
      <div class="content" id="contact">
        Contact us
      </div>
      </div>
    </div>
    
      

      <script>
        let tabs = document.querySelector(".wrapper");
        let tabButton = document.querySelectorAll(".tab-button");
        let contents = document.querySelectorAll(".content");

        tabs.onclick = e => {
          let id = e.target.dataset.id;
          if (id) {
            tabButton.forEach(btn => {
              btn.classList.remove("active");
            });
            e.target.classList.add("active");

            contents.forEach(content => {
              content.classList.remove("active");
            });
            let element = document.getElementById(id);
            element.classList.add("active");
          }
        }
          


      </script>
  </body>
</html>

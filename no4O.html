<body>
    


    <script>
        function numMin(arr){
            let i=arr.length;
            minimal = arr[i-1];
            while(i--){
                if(arr[i]<minimal){
                    minimal=arr[i]
                }
            }
            return minimal;
        };
        let arr = [5, 10, 3, -2, 8]
        let min=numMin(arr);
        console.log(min)
           

    </script>
